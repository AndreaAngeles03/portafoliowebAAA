<!DOCTYPE html>
<html>
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<body>

    <div id="myPlot" style="width:100%;max-width:700px"></div>
    <div id="myPlot2" style="width:100%;max-width:700px"></div>
    <div id="myPlot3" style="width:100%;max-width:700px"></div>

<script>
const xArray = ["Fisica I", "Matematicas I", "Progrmacion I", "Nucleo II", "Web I", "Ingles-PET II"];
const yArray = [7.0, 8.5, 7.5, 9.5, 9.0, 9.0];
const data = [{
 x:xArray,
 y:yArray,
 type:"bar",
 orientation:"v",
 marker: {color:"rgba(4, 123, 131,0.6)"}
}];

const layout = {title:"Andrea Angeles Parcial 1"};

Plotly.newPlot("myPlot", data, layout);

/*grafica parcial 2*/
const xArray2 = ["Fisica I", "Matematicas I", "Progrmacion I", "Nucleo II", "Web I", "Ingles-PET II"];
const yArray2 = [8.0, 7.5, 7.0, 9.5, 9.0];
const data2 = [{
 x:xArray2,
 y:yArray2,
 type:"bar",
 orientation:"v",
 marker: {color:"rgba(131, 4, 71, 0.6)"}
}];

const layout2 = {title:"Andrea Angeles Parcial 2"};
Plotly.newPlot("myPlot2", data2, layout2);


/*grafica predictiva parcial 3*/

function aleatorios(){
    num=yArray3.length;
    for(i=0; i<num; i++){
        yArray3[i]=Math.floor(Math.random()*10)+1;
    }
    return true;
}

const xArray3 = ["Fisica I", "Matematicas I", "Progrmacion I", "Nucleo II", "Web I", "Ingles-PET II"];
var yArray3 = [0,0,0,0,0,0];
aleatorios();
const data3 = [{
 x:xArray3,
 y:yArray3,
 type:"bar",
 orientation:"v",
 marker: {color:"rgba(75, 131, 4, 0.6)"}
}];

const layout3 = {title:"Andrea Angeles Parcial 3"};
Plotly.newPlot("myPlot3", data3, layout3);
</script>


</body>

</html>
