<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volumen de una caja</title>
</head>
<body>
    <h1>Volumen</h1>
    <script>
        let width = prompt("Volumen de la caja. Ingresa el ancho", 0);
        let height = prompt("Volumen de la caja. Ingresa la altura", 0);
        let length = prompt("Volumen de la caja. Ingresa la longitud", 0);
        let volume = width * height * length;
        alert(`El volumen de la caja es ${volume}`);
        document.writeln("Los valores introducidos son <br>");
        document.writeln("Width: "+width+"<br>");
        document.writeln("Height: "+height+"<br>");
        document.writeln("Length: "+length+"<br>");
        document.writeln("El resultado del volumen es "+volume+"<br>");
    </script>
</body>
</html>
